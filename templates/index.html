<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Filter</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: #f8f9fa;
        position: relative;
        min-height: 100vh;
      }
      .card {
        border: none;
        border-radius: 10px;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
      }
      .custom-file-input::-webkit-file-upload-button {
        visibility: hidden;
      }
      .custom-file-input::before {
        content: "Choose Image";
        display: inline-block;
        background: linear-gradient(top, #f9f9f9, #e3e3e3);
        border: 1px solid #999;
        border-radius: 5px;
        padding: 6px 12px;
        outline: none;
        white-space: nowrap;
        -webkit-user-select: none;
        cursor: pointer;
        text-shadow: 1px 1px #fff;
        font-weight: bold;
        font-size: 10pt;
      }
      .custom-file-input:hover::before {
        border-color: black;
      }
      .custom-file-input:active {
        outline: 0;
      }
      .custom-file-input:active::before {
        background: -webkit-linear-gradient(top, #e3e3e3, #f9f9f9);
      }
      .error-msg {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background-color: rgba(255, 0, 0, 0.8);
        color: #fff;
        padding: 10px 20px;
        border-radius: 5px;
        z-index: 1000;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-12">
          <h1
            class="text-center mb-4"
            style="
              color: #007bff;
              font-family: 'Arial', sans-serif;
              font-weight: bold;
            "
          >
            Image Filter
          </h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div class="card p-4" style="height: 75vh; height: auto;">
            <h5 class="card-title text-center mb-4">Image Upload</h5>
            <div class="custom-file mb-3">
              <input
                type="file"
                class="custom-file-input"
                id="upload-image"
                accept="image/*"
              />
              <label class="custom-file-label" for="upload-image"
                >Choose Image</label
              >
            </div>
            <div class="mb-4" id="filter-options">
              <!-- 250512 강현서 필터 선택 버튼 UI 수정 -->
              <div style="display: inline-block; width: 48%; margin-right: 2%; margin-bottom: 10px;">
                <label><input type="checkbox" name="filters" value="grayscale"> Grayscale</label>
              </div>
              <div style="display: inline-block; width: 48%; margin-bottom: 10px;">
                <label><input type="checkbox" name="filters" value="smoothing"> Smoothing</label>
              </div>
              <div style="display: inline-block; width: 48%; margin-right: 2%; margin-bottom: 10px;">
                <label><input type="checkbox" name="filters" value="edge_detection"> Edge Detection</label>
              </div>
              <div style="display: inline-block; width: 48%; margin-bottom: 10px;">
                <label><input type="checkbox" name="filters" value="sepia"> Sepia Tone</label>
              </div>
              <div style="display: inline-block; width: 48%; margin-right: 2%; margin-bottom: 10px;">
                <label><input type="checkbox" name="filters" value="sharpening"> Sharpening</label>
              </div>
              <div style="display: inline-block; width: 48%; margin-bottom: 10px;">
                <label><input type="checkbox" name="filters" value="embossing"> Embossing</label>
              </div>
              <div style="display: inline-block; width: 48%; margin-right: 2%; margin-bottom: 10px;">
                <label><input type="checkbox" name="filters" value="invert"> Invert</label>
              </div>
              <div style="display: inline-block; width: 48%; margin-bottom: 10px;">
                <label><input type="checkbox" name="filters" value="posterize"> Posterize</label>
              </div>
              <div style="display: inline-block; width: 48%; margin-right: 2%; margin-bottom: 10px;">
                <label><input type="checkbox" name="filters" value="thresholding"> Thresholding</label>
              </div>
              <div style="display: inline-block; width: 48%; margin-bottom: 10px;">
                <label><input type="checkbox" name="filters" value="Bilateral_filter"> bilateral_filter</label>
              </div>
              <div style="display: inline-block; width: 48%; margin-right: 2%; margin-bottom: 10px;">
                <label><input type="checkbox" name="filters" value="laplacian"> Laplacian</label>
              </div>
            </div>
            <button
              type="button"
              class="btn btn-primary btn-block mb-4"
              id="apply-filter"
            >
              Apply Filter
            </button>
            <button
              type="button"
              class="btn btn-success btn-block mb-4"
              id="download-image"
              disabled
            >
              Download Image
            </button>
            <button
              type="button"
              class="btn btn-secondary btn-block mb-4"
              id="save-preset"
              disabled
            >
              Save Preset
            </button>
            <button 
              type="button" 
              class="btn btn-secondary btn-block mb-4" 
              id="load-preset">
              Load Preset
            </button>
            <div>
              <h5 class="text-center mt-3">Other Tools</h5>
              <a href="/image-adjustments" class="btn btn-link"
                >Image Adjustments</a
              >
              <!-- image-adjustments.html-->
              <a href="/remove-noise" class="btn btn-link">Remove Noise</a>
              <!-- remove-noise.html-->
            </div>
          </div>
        </div>
        <div class="col-md-8">
          <div class="row">
            <div class="col-md-6">
              <div class="card p-3">
                <h5 class="card-title text-center mb-4">Original Image</h5>
                <div id="original-image"></div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="card p-3">
                <h5 class="card-title text-center mb-4">Edited Image</h5>
                <div id="edited-image"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="error-msg" id="error-msg"></div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <script>
      document
        .getElementById("upload-image")
        .addEventListener("change", function () {
          const file = this.files[0];
          const reader = new FileReader();
          reader.onload = function (event) {
            const img = document.createElement("img");
            img.src = event.target.result;
            img.classList.add("img-fluid");
            document.getElementById("original-image").innerHTML = "";
            document.getElementById("original-image").appendChild(img);
            document.getElementById("edited-image").innerHTML = "";
            document.getElementById("download-image").disabled = true;
          };
          reader.readAsDataURL(file);
        });


      // 250512 강현서 수정
      document
        .getElementById('apply-filter')
        .addEventListener('click', function() {
            const fileInput = document.getElementById('upload-image');
            const file = fileInput.files[0];
            const errorMessage = document.getElementById('error-msg');


            // Error handling
            if (!file) {
                document.getElementById('error-msg').innerText = "Please upload an image first.";
                document.getElementById('error-msg').style.display = "block";
                setTimeout(() => {
                    document.getElementById('error-msg').style.display = "none";
                }, 3000); // Hide after 3 seconds
                return;
            }

            const filterOptions = document.querySelectorAll('input[name="filters"]:checked');
            const selectedFilters = Array.from(filterOptions).map(option => option.value);
            
            console.log('Selected filters:', selectedFilters); 

            const formData = new FormData();
            formData.append('image', file);
            formData.append('filter', JSON.stringify(selectedFilters));

            fetch('/filter', {
                method: 'POST',
                body: formData

            })
            .then(response => response.json())
            .then(data => {
              if (data.conflicts && data.conflicts.length > 0) {
                alert(
                   `다음 필터는 함께 사용할 경우 다른 필터가 적용되지 않을 수 있습니다.\n\n- ${data.conflicts.join('\n- ')}\n\n`
                );
              }
                console.log('Received data:', data);
                const img = document.createElement('img');
                img.src = data.dataUrl; // 서버에서 받은 dataUrl을 사용
                img.classList.add('img-fluid');
                document.getElementById('edited-image').innerHTML = '';
                document.getElementById('edited-image').appendChild(img);
                document.getElementById('download-image').disabled = false;
                document.getElementById('download-image').setAttribute('data-url', data.dataUrl);
            })

            .catch(error => console.error('Error:', error));
        });

      document
        .getElementById("download-image")
        .addEventListener("click", function () {
          const dataUrl = this.getAttribute("data-url");
          if (dataUrl) {
            const a = document.createElement("a");
            a.href = dataUrl;
            a.download = "filtered-image.png";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
          }
        });
 
      // 250520 강현서 수정 - 나만의 필터터
      const fileInput = document.getElementById('upload-image');
      const savePresetBtn = document.getElementById('save-preset');

      function updateSavePresetBtn() {
        const filtersSelected = document.querySelectorAll('input[name="filters"]:checked').length > 0;          savePresetBtn.disabled = !filtersSelected || !fileInput.files.length;
      }

      fileInput.addEventListener('change', () => {
        updateSavePresetBtn();

        // 기존 이미지 업로드 처리 유지
        const file = fileInput.files[0];
        const reader = new FileReader();
        reader.onload = function (event) {
          const img = document.createElement("img");
          img.src = event.target.result;
          img.classList.add("img-fluid");
          document.getElementById("original-image").innerHTML = "";
          document.getElementById("original-image").appendChild(img);
          document.getElementById("edited-image").innerHTML = "";
          document.getElementById("download-image").disabled = true;
        };
        if (file) reader.readAsDataURL(file);
      });

      document.querySelectorAll('input[name="filters"]').forEach(input => {
        input.addEventListener('change', updateSavePresetBtn);
      });

      // Save Preset 버튼 클릭 -> 실행
      savePresetBtn.addEventListener('click', () => {
      const selectedFilters = Array.from(document.querySelectorAll('input[name="filters"]:checked'))
                                   .map(input => input.value);
        if (selectedFilters.length === 0) {
          return;
        }

        const presetName = prompt('프리셋 이름 입력');
        if (!presetName) return;

        const data = {
          name: presetName,
          filters: selectedFilters
        };

        fetch('/save-preset', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        })
        .then(response => {
          if (!response.ok) throw new Error('프리셋 저장 실패');
          return response.json();
        })
        .then(result => {
          alert(`프리셋: "${presetName}" 저장 성공`);
        })
        .catch(error => alert(error.message));
    });

    document.getElementById("load-preset").addEventListener("click", function () {
          fetch("/list-presets")
            .then(response => response.json())
            .then(presets => {
              if (presets.length === 0) {
                alert("저장된 프리셋 X");
                return;
              }

              const presetName = prompt("불러올 프리셋을 선택하세요:\n" + presets.join("\n"));
              if (!presetName) {
                return;
              }

          // 프리셋 로드 요청
          fetch(`/load-preset?name=${encodeURIComponent(presetName)}`, {
            method: "GET",
            headers: {
              "Content-Type": "application/json"
            }
          })
          .then(response => {
            if (!response.ok) throw new Error("프리셋 불러오기 실패");
            return response.json();
          })
          .then(data => {
            const filters = Array.isArray(data) ? data : (data.filters || []);
            document.querySelectorAll('input[name="filters"]').forEach(input => {
              input.checked = filters.includes(input.value.toLowerCase());
            });
          })
          .catch(error => {
            alert(error.message);
          });
        });
      });
    </script>
  </body>
</html>
